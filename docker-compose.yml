services:
  # Serviço MySQL - Banco de dados
  mysql:
    image: mysql:8.0
    container_name: hydrax_mysql
    restart: unless-stopped
    environment:
      # Permitir senha vazia para root (se MYSQL_ROOT_PASSWORD não estiver definido)
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD:-1}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-}
      MYSQL_DATABASE: ${DB_DATABASE:-hydrax}
      # IMPORTANTE: Não usar "root" como MYSQL_USER - MySQL não permite
      # Se DB_USERNAME for "root", usa "hydrax_user" como padrão
      MYSQL_USER: ${DB_USERNAME:-hydrax_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - hydrax_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Serviço PHP-FPM - Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hydrax_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hydrax_network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-hydrax}
      - DB_USERNAME=${DB_USERNAME:-hydrax_user}
      - DB_PASSWORD=${DB_PASSWORD:-}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY:-}
    # Comando será executado via entrypoint script
    command: php-fpm

  # Serviço Nginx - Servidor Web
  nginx:
    image: nginx:alpine
    container_name: hydrax_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/html/public
    depends_on:
      - app
    networks:
      - hydrax_network

  # Serviço Redis (opcional, para cache e filas)
  redis:
    image: redis:7-alpine
    container_name: hydrax_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - hydrax_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  hydrax_network:
    driver: bridge

